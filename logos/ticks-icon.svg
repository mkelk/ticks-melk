<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="logo-title">
  <title id="logo-title">Ticks Icon</title>
  <defs>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark rounded rectangle -->
  <rect x="4" y="4" width="56" height="56" rx="10" fill="#1e1e2e"/>
  <rect x="4" y="4" width="56" height="56" rx="10" fill="none" stroke="#313244" stroke-width="2"/>

  <!-- tk_ centered with Geist Mono -->
  <text x="32" y="32"
        font-family="'Geist Mono', ui-monospace, 'SF Mono', Menlo, monospace"
        font-size="22"
        font-weight="600"
        fill="#A6E3A1"
        text-anchor="middle"
        dominant-baseline="central"
        filter="url(#glow)">tk_</text>
</svg>
